<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css file link -->
    <link rel="stylesheet" href="assets/Css/style.css">
    <title>Password strength checker project | begginers</title>
</head>

<body>
    <div class="wrapper">
        <div class="input-box">
            <input id="createpw" type="password" required>
            <label>Create Password</label>
        </div>
        <div class="input-box">
            <input id="confirmpw" type="password" required>
            <label>Confirm Password</label>
            <i class="fas fa-eye-slash show"></i>
        </div>
        <div class="alert">
            <i class="icon fas fa-exclamation-circle errorIcon alerticon" ></i>
            <span class="alerttext">Enter at least 8 characters.</span>
        </div>
        <div class="input-box button ">
            <input type="button" value="check" required id="button" class="btn">
        </div>
    </div>
    <!-- js file link -->
    <script src="assets/Js/script.js"></script>
</body>

</html>
